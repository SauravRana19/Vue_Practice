<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-BIND Directive </title>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js">
    </script>
</head>

<body>
    <div id="vue_app">
        <h2>Simple text</h2>
        <h1 v-text="title"></h1>
        <h2 v-is="b" v-text="title" v-once></h2>
        <p v-html='html'> </p>
        <p v-pre> A long </p>
    </div>
    <script>
        let app = Vue.createApp({
            data() {
                return {
                    title:' Bind simple text',
                    html:"<b style='color:red'>html code</b>",
                    list:['v-text', 'v-html']
                }
            }
        })
        let vm = app.mount('#vue_app')
    </script>
</body>
<style>
    body {
        font-size: 7vh;
        text-align: center;
        color: #48a94b;
        background-color: rgba(181, 239, 239, 0.593);
    }
    h1{
        color: black;
    }
</style>

</html>
